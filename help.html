<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
<h1>{{ .title }}</h1>

<h2>Variables</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {{ range .variables }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Description }}</td>
    </tr>
    {{ end }}
</table>

<h2>Endpoints</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {{ range .endpoints }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Description }}</td>
    </tr>
    {{ end }}
</table>
</body>
</html>
